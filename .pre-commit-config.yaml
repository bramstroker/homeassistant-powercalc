repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: ^.*/?tsconfig\.json$
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        exclude: mkdocs\.yml$
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
        exclude: library\.json$
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys, --no-ensure-ascii]
        exclude: (tsconfig|library)\.json$
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: script/run-mypy.sh
        language: script
        types: [python]
        require_serial: true
        files: ^custom_components/powercalc

ci:
  autofix_commit_msg: |
    chore(lint): [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autoupdate_commit_msg: "chore(lint): [pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [ mypy ]
