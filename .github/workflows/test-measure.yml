name: Test measure util

on:
  workflow_dispatch:
  push:
    paths:
      - 'utils/measure/**'
  pull_request:
    paths:
      - 'utils/measure/**'

jobs:
  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          working-directory: './utils/measure'
          python-version: '3.13'
      - name: Run tests
        run: |
          cd ./utils/measure && uv run pytest \
            -qq \
            --durations=10 \
            -o console_output_style=count \
            -p no:sugar \
            tests
